[versions]

shadow = "8.3.0"
kotlin = "2.0.21"
kotlinx-coroutines-core = "1.9.0"
kotlinx-serialization-json = "1.7.3"
kotlinx-atomicfu = "0.26.0"
koin = "4.0.0"
paper = "1.21.1-R0.1-SNAPSHOT"
velocity = "3.4.0-SNAPSHOT"
guava = "33.2.1-jre"
gson = "2.10.1"
slf4j = "2.0.12"
helper = "6.0.0"
messenger = "0.0.1"
cronscheduler = "0.0.1-SNAPSHOT"
placeholderapi = "2.11.6"
